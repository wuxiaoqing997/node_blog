<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rabbit : Home</title>
    <link rel="icon" type="image/icon" href="static/images/tabicon.ico">

    <link rel="stylesheet" type="text/css" href="static/css/pure-min.css">
    <link href="static/css/bootstrap.min.css" rel="stylesheet">
    <link href="static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="static/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700,700i|Josefin+Sans:700" rel="stylesheet">
    <link href="static/css/main.css" rel="stylesheet">
    <link rel="icon" href="static/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>
<body>
<div id="about_scroll" class="pages ">                      <!-- about strats here  -->
    <div id="weibo_scroll" class="pages">                             <!-- Contact starts here -->
        <div class="container main">
            <div class="row">
                <div class="col-md-6 left" id="weibo_left">
                    <img class="img-responsive img-rabbit" src="static/images/contact.jpg">
                </div>

                <div class="col-md-6 right" id="weibo_right">
                    <a href="./index.html" class="btn btn-rabbit back"> <i class="fa fa-angle-left" aria-hidden="true"></i> Back to Home </a>
                    <div id="watermark">
                        <h2 class="page-title" text-center>Comment</h2>
                        <div class="marker">C</div>
                    </div>
                    <!-- form -->
                    <div class="w_body w_more_body">
                        <div class='todo_header'>
                            <form action="/comment/update" method="post">
                                <input name="id" value="{{comment.id}}" hidden>
                                <input name="content" value="{{comment.content}}">
                                <input type="submit" value="提交修改" class='todo_add submit'>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
