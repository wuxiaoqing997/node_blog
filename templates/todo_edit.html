<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Rabbit : Home</title>
    <link rel="icon" type="image/icon" href="../static/images/tabicon.ico">

    <link rel="stylesheet" type="text/css" href="../static/css/pure-min.css">
    <link href="../static/css/bootstrap.min.css" rel="stylesheet">
    <link href="../static/css/bootstrap-theme.min.css" rel="stylesheet">
    <link href="../static/css/font-awesome.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600,700,700i" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Crimson+Text:400,700,700i|Josefin+Sans:700" rel="stylesheet">
    <link href="../static/css/main.css" rel="stylesheet">
    <link rel="icon" href="../static/images/logo.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">

</head>

<body>

<div id="contact_scroll" class="pages">                             <!-- Contact starts here -->
    <div class="container main">
        <div class="row">
            <div class="col-md-6 left" id="contact_left">
                <img class="img-responsive img-rabbit" src="../static/images/contact.jpg">
            </div>

            <div class="col-md-6 right" id="contact_right">
                <a href="/todo/index" class="btn btn-rabbit back"> <i class="fa fa-angle-left" aria-hidden="true"></i> Back to Home </a>
                <div id="watermark">
                    <h2 class="page-title" text-center>Todo</h2>
                    <div class="marker">T</div>
                </div>
                <div class='todo_header'>
                    <form action="/todo/update" method="post">
                        <input name="id" value="{{todo.id}}" hidden>
                        <input name="task" value="{{todo.task}}">
                        <input type="submit" value="提交修改" class='todo_add submit'>
                    </form>
                </div>
                <!-- form -->
            </div>
        </div>
    </div>
</div>                                                              <!-- Contact ends here -->
<script src="../static/js/jquery-3.1.0.min.js"></script>
<script src="../static/js/bootstrap.min.js"></script>
</body>
</html>
